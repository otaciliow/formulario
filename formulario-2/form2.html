<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10d6eb63c7.js" crossorigin="anonymous"></script> <!--declara que os ícones utilziados na página virão do kit presente no site fontawesome-->
    <link rel="stylesheet" href="form2.css">
    <title>Login form</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter your username" autocomplete:off>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Or Connect With Your Social Media</span>
            <div class="social-fields">
                <div class="social-field-twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i> <!--declara que o ícone fa-twitter será usado-->
                        Sign in with Twitter
                    </a>
                </div>
                <div class="social-field-facebook"> 
                    <a href="#">
                        <i class="fab fa-facebook-f"></i> <!--declara que o ícone fa-facebook-f será usado-->
                        Sign in with Facebook
                    </a>
            </div>
        </div>
    </main>
</body>
</html>
